<!DOCTYPE html>
<html>

<head>
    <title>Movie Recommendation System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">
    <style>

        #content {
            /* background-image: url("../static/image.png"); */
            background-color: #181818
            /* background-color: white; */
        }
        h1 {
            font-family: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #e50914;
            font-weight: bold;
            margin-top: 30px;
        }
    </style>

</head>

<body id="content">
    <h1 style="text-align: center;"> Your Review </h1>
    {% block content %}
    <div class="col-md-12" style="margin: 0 auto; margin-top:25px;">
        <table class="table table-bordered" bordercolor="white" style="color:white">
            <thead>
                <tr>
                    <th class="text-center" scope="col" style="width: 75%">Comments</th>
                    <th class="text-center" scope="col">Sentiments</th>
                </tr>
            </thead>
    
            <tbody>
		      {% for review, status in reviews.items() if not reviews.hidden %}
		      <tr style="background-color:#e5091485;">
              	  <td>{{review}}</td>
	              <td><center>
	                  {{status}} : 
	                  {% if status =='Good' %}
	                    &#128515;
	                  {% else %}
	                    &#128534;
	                  {% endif %}
	                </center>
	              </td>
          		</tr>
      			{% endfor %}
    		</tbody>
 		 </table>
    </div>
    {% endblock %}
</body>

</html>
